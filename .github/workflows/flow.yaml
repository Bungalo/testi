name: 'Run tests and build image'
on:
  workflow_dispatch:
  push:
    branches:
      - main
concurrency:
  group: testbuild-group
  cancel-in-progress: true
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkkiaut
        run:  git clone https://github.com/Bungalo/testi.git
      - name: Make script executable
        run:  chmod +x testi/script.sh
      - name: hello
        run: testi/script.sh
      - name: fetch branch
        run: cd testi; git fetch --depth 1 $GITHUB_REF
