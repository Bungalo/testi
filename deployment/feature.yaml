apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: public.ecr.aws/t8z1b8a3/pretia_repo:abd33e0722f2314aac8b5d0c2e9aaff166ddf1a0 #ECR here
          resources:
            requests:
              memory: "200M"
              cpu: "100m"
            limits:
              memory: "200M"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /version
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
