apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: joonatan:24416e7af43cdcd802586736e4766c29a7b29868 #ECR here
          resources:
            requests:
              memory: "200M"
              cpu: "100m"
            limits:
              memory: "200M"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /version
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
